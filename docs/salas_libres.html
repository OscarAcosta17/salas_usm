<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icono.png">

    <title>Salas Libres - USM</title>

    <style>
        /* --- ESTILOS GENERALES (Consistentes) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
        }

        .bloque {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #444;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #e0e0e0;
            font-weight: 600;
        }

        .btn-nav {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4a4a4a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #5a5a5a;
            transition: 0.3s;
        }

        .btn-nav:hover {
            background-color: #616161;
        }

        .filtros {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            flex: 1;
            min-width: 150px;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        select,
        input {
            padding: 12px;
            background-color: #383838;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
            width: 100%;
        }

        select:focus,
        input:focus {
            border-color: #3498db;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        li {
            background-color: #3a3a3a;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            border-left: 5px solid #3498db;
            text-align: left;
            transition: transform 0.2s;
        }

        li:hover {
            background-color: #444;
            transform: translateX(5px);
        }

        li:first-child:only-child {
            text-align: center;
            border-left: none;
            background: transparent;
            color: #888;
            font-style: italic;
        }

        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: #2c2c2c;
        }

        ul::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #1f1f1f;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="bloque">

            <div class="header-top">
                <h1>Salas Disponibles</h1>
                <a href="index.html" class="btn-nav">← Volver</a>
            </div>

            <div class="filtros">
                <div class="input-group">
                    <label>Día de la semana:</label>
                    <select id="filtro-dia-libre">
                        <option value="">Seleccionar día</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Bloque horario (1-16):</label>
                    <input type="number" id="filtro-bloque-libre" min="1" max="16" placeholder="Ej: 5">
                </div>
            </div>

            <ul id="lista-salas-libres">
                <li>Seleccione un día y un bloque para ver resultados.</li>
            </ul>

        </div>
    </div>

    <footer>
        &copy; 2025 Salas USM. Todos los derechos reservados.
    </footer>


<!-- ========================================================= -->
<!--            LÓGICA COMPLETA DE SALAS LIBRES                -->
<!-- ========================================================= -->

<script>
let datos = [];

/* ------------------ 1. Cargar JSON ------------------ */
async function cargarDatos() {
    const res = await fetch("data/salas.json");
    datos = await res.json();
}

/* ------------------ 2. Convertir hora → bloque ------------------ */
function horaABloque(hora) {
    const inicio = hora.split("-")[0];
    const [h, m] = inicio.split(":").map(n => parseInt(n));
    const minutos = h * 60 + m;

    const rangos = [
        { bloque: 1, ini: 8*60 + 15, fin: 9*60 + 25 },
        { bloque: 3, ini: 9*60 + 40, fin: 10*60 + 50 },
        { bloque: 5, ini: 11*60 + 5, fin: 12*60 + 15 },
        { bloque: 7, ini: 12*60 + 30, fin: 13*60 + 40 },
        { bloque: 9, ini: 14*60 + 40, fin: 15*60 + 50 },
        { bloque: 11, ini: 16*60 + 5, fin: 17*60 + 15 },
        { bloque: 13, ini: 17*60 + 30, fin: 18*60 + 40 },
        { bloque: 15, ini: 18*60 + 55, fin: 20*60 + 5 }
    ];

    for (const r of rangos) {
        if (minutos >= r.ini && minutos <= r.fin) return r.bloque;
    }

    return null;
}

/* ------------------ 3. Buscar salas libres ------------------ */
function buscarSalasLibres() {
    const dia = document.getElementById("filtro-dia-libre").value;
    const bloqueUsuario = parseInt(document.getElementById("filtro-bloque-libre").value);

    const lista = document.getElementById("lista-salas-libres");
    lista.innerHTML = "";

    if (!dia || !bloqueUsuario) {
        lista.innerHTML = "<li>Seleccione un día y un bloque para ver resultados.</li>";
        return;
    }

    // Convertir bloque par → bloque impar
    const bloqueReal = bloqueUsuario % 2 === 0 ? bloqueUsuario - 1 : bloqueUsuario;

    const salasOcupadas = new Set();

    datos.forEach(r => {
        if (r.DIA !== dia) return;

        const b = horaABloque(r.HORA);

        if (b === bloqueReal) {
            salasOcupadas.add(r.SALA);
        }
    });

    const salasTodas = [...new Set(datos.map(r => r.SALA))];
    const salasLibres = salasTodas.filter(s => !salasOcupadas.has(s));

    if (salasLibres.length === 0) {
        lista.innerHTML = "<li>No hay salas libres en ese bloque.</li>";
        return;
    }

    salasLibres.sort();

    salasLibres.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        lista.appendChild(li);
    });
}

/* ------------------ 4. Activar eventos ------------------ */
document.getElementById("filtro-dia-libre").addEventListener("change", buscarSalasLibres);
document.getElementById("filtro-bloque-libre").addEventListener("input", buscarSalasLibres);

/* ------------------ 5. Cargar datos al inicio ------------------ */
cargarDatos();
</script>

</body>
</html>
