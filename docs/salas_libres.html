<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salas Libres - USM</title>
    <script src="scripts/loadData.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f6fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .filtros {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        select, input {
            padding: 8px;
            font-size: 16px;
        }

        ul {
            background: white;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
        }

        li {
            font-size: 18px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <h1>Salas Libres</h1>

    <div class="filtros">
        <div>
            <label>Día:</label>
            <select id="filtro-dia-libre">
                <option value="">Seleccionar día</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
            </select>
        </div>

        <div>
            <label>Bloque:</label>
            <input type="number" id="filtro-bloque-libre" min="1" max="10" placeholder="Ej: 5">
        </div>
    </div>

    <ul id="lista-salas-libres">
        <li>Seleccione día y bloque para ver salas libres.</li>
    </ul>

</body>
</html>
