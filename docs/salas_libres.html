<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas Libres - USM</title>

    <style>
        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
        }

        .bloque {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 650px; /* Un poco más ancho para que quepa el horario */
            text-align: center;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #444;
            padding-bottom: 20px;
        }

        h1 { font-size: 28px; color: #e0e0e0; font-weight: 600; }

        .btn-nav {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4a4a4a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #5a5a5a;
            transition: 0.3s;
        }
        .btn-nav:hover { background-color: #616161; }

        .filtros {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            flex: 1;
            min-width: 150px;
        }

        label { margin-bottom: 8px; font-size: 14px; color: #aaa; }

        select, input {
            padding: 12px;
            background-color: #383838;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
            width: 100%;
        }
        select:focus, input:focus { border-color: #3498db; }

        /* --- ESTILOS DE LA LISTA MEJORADOS --- */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        li {
            background-color: #3a3a3a;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 5px solid #27ae60; /* Verde para indicar "Libre" */
            transition: transform 0.2s;
            
            /* Flexbox para separar nombre y horario */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #444;
            transform: translateX(5px);
        }

        /* Estilos internos del item */
        .sala-nombre {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .sala-horario {
            font-size: 14px;
            color: #bbb;
            text-align: right;
        }

        .empty-msg {
            display: block;
            text-align: center;
            border: none;
            background: transparent;
            color: #888;
            font-style: italic;
        }

        /* Scrollbar */
        ul::-webkit-scrollbar { width: 8px; }
        ul::-webkit-scrollbar-track { background: #2c2c2c; }
        ul::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #1f1f1f;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="bloque">

            <div class="header-top">
                <h1>Salas Disponibles</h1>
                <a href="index.html" class="btn-nav">← Volver</a>
            </div>

            <div class="filtros">
                <div class="input-group">
                    <label>Día de la semana:</label>
                    <select id="filtro-dia-libre">
                        <option value="">Seleccionar día</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Bloque horario (1-16):</label>
                    <input type="number" id="filtro-bloque-libre" min="1" max="16" placeholder="Ej: 5">
                </div>
            </div>

            <ul id="lista-salas-libres">
                <li class="empty-msg">Seleccione día y bloque para buscar.</li>
            </ul>

        </div>
    </div>

    <footer>
        &copy; 2025 Salas USM. Todos los derechos reservados.
    </footer>

<script>
    // ============================================
    // 1. DEFINICIÓN DE HORARIOS USM
    // ============================================
    // Mapeamos el input (1, 2...) a texto legible y rangos
    const INFO_BLOQUES = {
        1:  { texto: "Bloque 1-2 (08:15 - 09:25)", par: 1 },
        2:  { texto: "Bloque 1-2 (08:15 - 09:25)", par: 1 },
        3:  { texto: "Bloque 3-4 (09:35 - 10:45)", par: 3 },
        4:  { texto: "Bloque 3-4 (09:35 - 10:45)", par: 3 },
        5:  { texto: "Bloque 5-6 (11:05 - 12:15)", par: 5 },
        6:  { texto: "Bloque 5-6 (11:05 - 12:15)", par: 5 },
        7:  { texto: "Bloque 7-8 (12:25 - 13:35)", par: 7 },
        8:  { texto: "Bloque 7-8 (12:25 - 13:35)", par: 7 },
        9:  { texto: "Bloque 9-10 (14:30 - 15:40)", par: 9 },
        10: { texto: "Bloque 9-10 (14:30 - 15:40)", par: 9 },
        11: { texto: "Bloque 11-12 (15:50 - 17:00)", par: 11 },
        12: { texto: "Bloque 11-12 (15:50 - 17:00)", par: 11 },
        13: { texto: "Bloque 13-14 (17:10 - 18:20)", par: 13 },
        14: { texto: "Bloque 13-14 (17:10 - 18:20)", par: 13 },
        15: { texto: "Bloque 15-16 (18:30 - 19:40)", par: 15 },
        16: { texto: "Bloque 15-16 (18:30 - 19:40)", par: 15 }
    };

    let datos = [];

    // ============================================
    // 2. CARGAR DATOS
    // ============================================
    fetch("data/salas.json")
        .then(r => r.json())
        .then(json => {
            datos = json;
        })
        .catch(err => console.error("Error cargando JSON:", err));


    // ============================================
    // 3. AUXILIAR: CONVERTIR HORA JSON A BLOQUE IMPAR
    // ============================================
    // Esta función revisa la hora de inicio de la clase en el JSON
    // y determina a qué "bloque impar" (1, 3, 5...) pertenece.
    function horaInicioABloqueBase(horaStr) {
        if (!horaStr) return null;
        
        // Parseamos "08:15" -> 8 * 60 + 15 -> 495 minutos
        const inicio = horaStr.split("-")[0].trim();
        const [h, m] = inicio.split(":").map(Number);
        const minutos = h * 60 + m;

        // Definimos rangos aproximados (holgura de +-10 min)
        if (minutos >= 480 && minutos < 570) return 1;  // ~08:00
        if (minutos >= 570 && minutos < 660) return 3;  // ~09:30
        if (minutos >= 660 && minutos < 740) return 5;  // ~11:00
        if (minutos >= 740 && minutos < 850) return 7;  // ~12:20
        if (minutos >= 850 && minutos < 940) return 9;  // ~14:30
        if (minutos >= 940 && minutos < 1020) return 11; // ~15:50
        if (minutos >= 1020 && minutos < 1100) return 13; // ~17:10
        if (minutos >= 1100) return 15; // ~18:30

        return null; 
    }

    // ============================================
    // 4. LÓGICA PRINCIPAL
    // ============================================
    function buscarSalasLibres() {
        const diaInput = document.getElementById("filtro-dia-libre").value;
        const bloqueInput = parseInt(document.getElementById("filtro-bloque-libre").value);
        const lista = document.getElementById("lista-salas-libres");

        lista.innerHTML = ""; // Limpiar lista

        // Validaciones básicas
        if (!diaInput || isNaN(bloqueInput)) {
            lista.innerHTML = '<li class="empty-msg">Seleccione día y bloque para buscar.</li>';
            return;
        }

        // Obtener info del bloque seleccionado (Texto y ID par)
        const infoBloque = INFO_BLOQUES[bloqueInput];
        
        if (!infoBloque) {
            lista.innerHTML = '<li class="empty-msg">Bloque inválido (Use 1-16).</li>';
            return;
        }

        // 1. Obtener lista de TODAS las salas únicas en el sistema
        const todasLasSalas = [...new Set(datos.map(d => d.SALA))].sort();

        // 2. Identificar cuáles están ocupadas
        const salasOcupadas = new Set();

        datos.forEach(ramo => {
            // Si el ramo es el mismo día
            if (ramo.DIA === diaInput) {
                // Verificamos en qué bloque cae ese ramo
                const bloqueRamo = horaInicioABloqueBase(ramo.HORA);
                
                // Si el bloque del ramo coincide con el bloque "base" seleccionado
                // (Ej: Usuario pide 6, base es 5. Ramo es 5-6, base es 5 -> Coinciden)
                if (bloqueRamo === infoBloque.par) {
                    salasOcupadas.add(ramo.SALA);
                }
            }
        });

        // 3. Filtrar libres (Todas - Ocupadas)
        const salasLibres = todasLasSalas.filter(sala => !salasOcupadas.has(sala));

        // 4. Mostrar resultados
        if (salasLibres.length === 0) {
            lista.innerHTML = '<li class="empty-msg">No hay salas libres en este horario.</li>';
        } else {
            salasLibres.forEach(sala => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span class="sala-nombre">${sala}</span>
                    <span class="sala-horario">Disponible: ${infoBloque.texto}</span>
                `;
                lista.appendChild(li);
            });
        }
    }

    // Eventos
    document.getElementById("filtro-dia-libre").addEventListener("change", buscarSalasLibres);
    document.getElementById("filtro-bloque-libre").addEventListener("input", buscarSalasLibres);

</script>

</body>
</html>
