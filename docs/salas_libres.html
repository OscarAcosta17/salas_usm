<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas Libres - USM</title>
    
    <script src="scripts/loadData.js" defer></script>

    <style>
        /* --- ESTILOS GENERALES (Consistentes) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Negro Mate */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* Centrado vertical */
            padding: 40px 20px;
            width: 100%;
        }

        .bloque {
            background-color: #2c2c2c; /* Gris Opaco */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px; /* Ancho más contenido para esta vista */
            text-align: center;
        }

        /* --- HEADER Y BOTÓN VOLVER --- */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #444;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #e0e0e0;
            font-weight: 600;
        }

        .btn-nav {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4a4a4a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #5a5a5a;
            transition: 0.3s;
        }

        .btn-nav:hover {
            background-color: #616161;
        }

        /* --- FILTROS --- */
        .filtros {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Para móviles */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            flex: 1;
            min-width: 150px;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        /* Inputs Oscuros */
        select, input {
            padding: 12px;
            background-color: #383838;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
            width: 100%;
        }

        select:focus, input:focus {
            border-color: #3498db;
        }

        /* --- LISTA DE RESULTADOS --- */
        ul {
            list-style: none; /* Quitar puntos */
            padding: 0;
            margin: 0;
            max-height: 400px; /* Scroll interno si hay muchas salas */
            overflow-y: auto; 
        }

        /* Estilo de cada item de la lista (Tarjeta) */
        li {
            background-color: #3a3a3a; /* Un poco más claro que el bloque */
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            border-left: 5px solid #3498db; /* Detalle de color decorativo */
            text-align: left;
            transition: transform 0.2s;
        }

        li:hover {
            background-color: #444;
            transform: translateX(5px); /* Efecto visual al pasar el mouse */
        }

        /* Mensaje por defecto cuando no hay selección */
        li:first-child:only-child {
            text-align: center;
            border-left: none;
            background: transparent;
            color: #888;
            font-style: italic;
        }

        /* Scrollbar personalizada para la lista */
        ul::-webkit-scrollbar {
            width: 8px;
        }
        ul::-webkit-scrollbar-track {
            background: #2c2c2c;
        }
        ul::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #1f1f1f;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="bloque">
            
            <div class="header-top">
                <h1>Salas Disponibles</h1>
                <a href="index.html" class="btn-nav">← Volver</a>
            </div>

            <div class="filtros">
                <div class="input-group">
                    <label>Día de la semana:</label>
                    <select id="filtro-dia-libre">
                        <option value="">Seleccionar día</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Bloque horario (1-16):</label>
                    <input type="number" id="filtro-bloque-libre" min="1" max="16" placeholder="Ej: 5">
                </div>
            </div>

            <ul id="lista-salas-libres">
                <li>Seleccione un día y un bloque para ver resultados.</li>
            </ul>

        </div>
    </div>

    <footer>
        &copy; 2025 Salas USM. Todos los derechos reservados.
    </footer>

</body>
</html>
