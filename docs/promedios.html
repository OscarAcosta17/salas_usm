<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora USM - Requisitos Dinámicos</title>
    <link rel="stylesheet" href="css/promedios.css">
    
</head>

<body>

<div class="topbar">
    <a href="index.html" class="logo">Salas USM</a>
    <a href="index.html" class="btn-nav">← Volver</a>
</div>

<div class="container">

    <div class="left-panel">
        <h2>Configuración</h2>

        <div class="grid-row">
            <div class="config-group">
                <label>N° Certámenes</label>
                <input type="number" id="num-cert" min="0" max="10" value="2">
            </div>
            <div class="config-group">
                <label>N° Controles</label>
                <input type="number" id="num-ctrl" min="0" max="20" value="0">
            </div>
        </div>

        <div class="grid-row">
            <div class="config-group">
                <label>N° Tareas</label>
                <input type="number" id="num-tar" min="0" max="20" value="0">
            </div>
            <div class="config-group">
                <label style="color: #f39c12;">Bonus</label>
                <input type="number" id="bonus-factor" class="input-bonus" min="0" step="0.01" value="1" placeholder="Ej: 1.1">
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
        
        <div class="config-group">
            <input type="checkbox" id="master-req-check" onchange="toggleMasterReq()">
            <label for="master-req-check" class="btn-toggle-req">
                Requisitos de nota
            </label>
        </div>
        <div class="config-group">
            <input type="checkbox" id="global-active-check" onchange="toggleGlobalBlock()">
            <label for="global-active-check" class="btn-toggle-req">
                Habilitar Global
            </label>
        </div>
        
        <div class="action-buttons-container">
            <button class="btn-generar" onclick="generarFormulario()">Generar casillas</button>
            <button class="btn-reset" onclick="resetConfig()" title="Restablecer configuración">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="right-panel">
        <div id="contenedor-inputs" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <p style="color: #666;">Configura y pulsa "Generar".</p>
        </div>

        <div id="barra-calculo" class="calc-footer" style="display: none;">
            <button class="btn-calcular" onclick="calcularPromedio()">Calcular Promedio</button>
            <div class="result-display">
                <div class="result-label">PROMEDIO FINAL</div>
                <div class="result-value-main" id="val-exacto">--</div>
                <div class="result-value-approx" id="val-aprox">--</div>
                <div id="fail-msg" class="fail-msg">REPROBADO POR REQUISITO</div>
            </div>
        </div>

        <div id="global-block" class="global-options-container">
            <div class="global-header">Configuración Global</div>
            
            <div class="global-modes">
                <label>
                    <input type="radio" name="global-mode" value="replace" checked onchange="updateGlobalUI()">
                    Reemplaza peor nota
                </label>
                <label>
                    <input type="radio" name="global-mode" value="multiply" onchange="updateGlobalUI()">
                    Multiplica promedio
                </label>
            </div>

            <div class="global-input-wrapper">
                <div class="global-input-box">
                    <label>Nota Global</label>
                    <input type="number" id="global-grade" placeholder="Nota" step="0.1">
                </div>
                
                <div class="global-input-box" id="global-percent-box" style="display: none;">
                    <label>% Global</label>
                    <input type="number" id="global-weight" placeholder="Ej: 30" min="0" max="100">
                </div>
            </div>

            <div class="global-hint" id="global-hint-text">
                Se calculará reemplazando la nota numérica más baja ingresada por la nota del Global.
            </div>

            <button class="btn-calcular-global" onclick="calcularPromedioGlobal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16l5 5v-5"/></svg>
                Calcular Nuevo Promedio
            </button>

            <div id="global-result-display" class="global-result-box">
                <div class="global-result-label">NUEVO PROMEDIO (CON GLOBAL)</div>
                <div class="global-result-value" id="global-val-exacto">--</div>
                <div class="global-result-approx" id="global-val-aprox">--</div>
            </div>

        </div>

    </div>

</div>

<script>
    function toggleMasterReq() {
        const isMasterActive = document.getElementById('master-req-check').checked;
        const reqBlocks = document.querySelectorAll('.req-warning-block');
        reqBlocks.forEach(block => {
            block.style.display = isMasterActive ? 'flex' : 'none';
        });
    }

    function toggleInnerReq(checkbox) {
        const parentBlock = checkbox.closest('.req-warning-block');
        const inputContainer = parentBlock.querySelector('.req-input-container');
        inputContainer.style.display = checkbox.checked ? 'flex' : 'none';
    }

    function toggleGlobalBlock() {
        const isActive = document.getElementById('global-active-check').checked;
        const globalBlock = document.getElementById('global-block');
        const inputsVisible = document.getElementById('barra-calculo').style.display !== 'none';
        
        if (isActive && inputsVisible) {
            globalBlock.style.display = 'block';
        } else {
            globalBlock.style.display = 'none';
            document.getElementById('global-result-display').style.display = 'none';
        }
    }

    function updateGlobalUI() {
        const mode = document.querySelector('input[name="global-mode"]:checked').value;
        const percentBox = document.getElementById('global-percent-box');
        const hintText = document.getElementById('global-hint-text');

        if (mode === 'multiply') {
            percentBox.style.display = 'block';
            hintText.innerText = "Fórmula: (NotaGlobal × %Global) + (PromedioOriginal × (100% - %Global))";
        } else {
            percentBox.style.display = 'none';
            hintText.innerText = "Se calculará reemplazando la nota numérica más baja ingresada por la nota del Global.";
        }
    }

    // GENERACIÓN DE CASILLAS
    function generarFormulario() {
        const nCert = parseInt(document.getElementById('num-cert').value) || 0;
        const nCtrl = parseInt(document.getElementById('num-ctrl').value) || 0;
        const nTar  = parseInt(document.getElementById('num-tar').value) || 0;

        const contenedor = document.getElementById('contenedor-inputs');
        contenedor.innerHTML = ''; 

        if (nCert > 0) crearSeccion(contenedor, "Certámenes", "cert", nCert);
        if (nCtrl > 0) crearSeccion(contenedor, "Controles", "ctrl", nCtrl);
        if (nTar > 0)  crearSeccion(contenedor, "Tareas", "tar", nTar);

        const barra = document.getElementById('barra-calculo');
        if (nCert + nCtrl + nTar > 0) {
            barra.style.display = 'flex';
            resetResultados();
            toggleMasterReq(); 
            toggleGlobalBlock();
        } else {
            barra.style.display = 'none';
            document.getElementById('global-block').style.display = 'none';
            contenedor.innerHTML = '<p style="color: #666;">Selecciona una cantidad mayor a 0.</p>';
        }
    }

    function crearSeccion(padre, titulo, idBase, cantidad) {
        const card = document.createElement('div');
        card.className = 'section-card';
        card.setAttribute('data-section-id', idBase); 
        card.setAttribute('data-section-name', titulo);

        card.innerHTML = `
            <div class="section-header">
                <div class="section-title">${titulo}</div>
                <div class="mode-switch">
                    <label><input type="radio" name="mode_${idBase}" value="individual" checked onchange="cambiarModo('${idBase}', 'individual')"> Indiv %</label>
                    <label><input type="radio" name="mode_${idBase}" value="global" onchange="cambiarModo('${idBase}', 'global')"> Prom %</label>
                </div>
            </div>

            <div class="req-warning-block" style="display:none;">
                <label class="req-inner-label">
                    <input type="checkbox" class="req-enable-check" onchange="toggleInnerReq(this)">
                    ¿Hay requisito de ${titulo}?
                </label>
                <div class="req-input-container" style="display:none;">
                    <span style="font-size:13px; color:#ddd;">Nota Mínima:</span>
                    <input type="number" class="req-mini-input" value="55" placeholder="55">
                </div>
            </div>

            <div class="global-weight-control" id="global_weight_${idBase}" style="display:none;">
                <label style="color:#ddd;">Peso total de la sección (%):</label>
                <input type="number" class="input-global-peso" placeholder="Ej: 30">
            </div>

            <div class="grades-grid" id="grid_${idBase}">
                ${generarInputs(cantidad, titulo)}
            </div>
        `;
        padre.appendChild(card);
        toggleMasterReq();
    }

    function generarInputs(n, titulo) {
        let singular = titulo.slice(0, -1);
        if (titulo === "Certámenes") singular = "Certamen";
        if (titulo === "Controles") singular = "Control";

        let html = '';
        for (let i = 1; i <= n; i++) {
            html += `
                <div class="grade-item">
                    <label>${singular} ${i}</label>
                    <div class="input-row">
                        <input type="number" class="input-nota" placeholder="Nota" step="0.1">
                        <input type="number" class="input-peso" placeholder="%">
                    </div>
                </div>`;
        }
        return html;
    }

    function cambiarModo(idBase, modo) {
        const globalControl = document.getElementById(`global_weight_${idBase}`);
        const grid = document.getElementById(`grid_${idBase}`);
        const inputsPeso = grid.querySelectorAll('.input-peso');
        const inputsNota = grid.querySelectorAll('.input-nota');

        if (modo === 'global') {
            globalControl.style.display = 'block';
            inputsPeso.forEach(inp => inp.classList.add('hidden'));
            inputsNota.forEach(inp => inp.classList.add('full-width-input'));
        } else {
            globalControl.style.display = 'none';
            inputsPeso.forEach(inp => inp.classList.remove('hidden'));
            inputsNota.forEach(inp => inp.classList.remove('full-width-input'));
        }
    }

    function resetResultados() {
        document.getElementById('val-exacto').innerText = "--";
        document.getElementById('val-aprox').innerText = "--";
        document.getElementById('fail-msg').style.display = "none";
        document.getElementById('global-result-display').style.display = 'none';
    }

    function calcularPromedio() {
        let finalAvg = calculateBaseAverage(null, null);

        const bonusFactor = parseFloat(document.getElementById('bonus-factor').value) || 1;
        finalAvg = finalAvg * bonusFactor;

        const exacto = finalAvg.toFixed(1);
        let aprox = "";
        if (finalAvg > 7.0) aprox = Math.round(finalAvg).toString();
        else aprox = finalAvg.toFixed(1);

        const failReason = checkRequisitos(); 
        mostrarResultado(exacto, aprox, failReason);
    }

    function calcularPromedioGlobal() {
        const globalMode = document.querySelector('input[name="global-mode"]:checked').value;
        const globalGrade = parseFloat(document.getElementById('global-grade').value);
        const globalWeight = parseFloat(document.getElementById('global-weight').value); 

        if (isNaN(globalGrade)) {
            alert("Por favor ingrese una nota para el Global");
            return;
        }

        let finalAvg = 0;

        if (globalMode === 'replace') {
            const worstInput = findWorstGradeInput();
            finalAvg = calculateBaseAverage(worstInput, globalGrade);
        } 
        else if (globalMode === 'multiply') {
            finalAvg = calculateBaseAverage(null, null);
            
            if (!isNaN(globalWeight)) {
                const pGlobal = globalWeight / 100;
                const pOriginal = 1 - pGlobal;
                finalAvg = (globalGrade * pGlobal) + (finalAvg * pOriginal);
            }
        }

        const bonusFactor = parseFloat(document.getElementById('bonus-factor').value) || 1;
        finalAvg = finalAvg * bonusFactor;
        mostrarResultadoGlobal(finalAvg);
    }

    function mostrarResultadoGlobal(finalVal) {
        const divDisplay = document.getElementById('global-result-display');
        const divExacto = document.getElementById('global-val-exacto');
        const divAprox = document.getElementById('global-val-aprox');

        const exacto = finalVal.toFixed(1);
        let aprox = "";
        if (finalVal > 7.0) aprox = Math.round(finalVal).toString();
        else aprox = finalVal.toFixed(1);

        divExacto.innerText = exacto;
        divAprox.innerText = `~ ${aprox}`;

        const nota = parseFloat(exacto);
        const aprueba = (nota >= 54.5 || (nota >= 3.95 && nota <= 7.0));

        if(aprueba) divExacto.style.color = "#2ecc71";
        else divExacto.style.color = "#e74c3c"; 

        divDisplay.style.display = 'block';
    }

    function findWorstGradeInput() {
        let minVal = Infinity;
        let targetInput = null;
        const allInputs = document.querySelectorAll('.input-nota');
        
        allInputs.forEach(inp => {
            const val = parseFloat(inp.value);
            if (!isNaN(val)) {
                if (val < minVal) {
                    minVal = val;
                    targetInput = inp;
                }
            }
        });
        return targetInput;
    }

    function calculateBaseAverage(overrideInput, overrideValue) {
        const secciones = document.querySelectorAll('.section-card');
        let sumaPonderada = 0;
        let sumaPesos = 0;

        secciones.forEach(sec => {
            const idBase = sec.getAttribute('data-section-id');
            const modo = sec.querySelector(`input[name="mode_${idBase}"]:checked`).value;
            const notasInputs = sec.querySelectorAll('.input-nota');
            
            let promSeccion = 0;
            let pesoSeccion = 0;

            if (modo === 'global') {
                pesoSeccion = parseFloat(sec.querySelector('.input-global-peso').value) || 0;
                let s = 0, c = 0;
                notasInputs.forEach(i => {
                    let v = parseFloat(i.value);

                    if (overrideInput && i === overrideInput) {
                        v = overrideValue;
                    }

                    if (!isNaN(v)) { s += v; c++; }
                });
                if (c > 0) promSeccion = s / c;

            } else {
                const pesosInputs = sec.querySelectorAll('.input-peso');
                let sP = 0, sW = 0;

                for(let i=0; i<notasInputs.length; i++){
                    let v = parseFloat(notasInputs[i].value);
                    const w = parseFloat(pesosInputs[i].value);
                    
                    if (overrideInput && notasInputs[i] === overrideInput) {
                        v = overrideValue;
                    }

                    if(!isNaN(v) && !isNaN(w)) { sP += v*w; sW += w; }
                }
                if(sW > 0) {
                    promSeccion = sP / sW;
                    pesoSeccion = sW;
                }
            }

            sumaPonderada += promSeccion * pesoSeccion;
            sumaPesos += pesoSeccion;
        });

        if (sumaPesos > 0) return sumaPonderada / sumaPesos;
        return 0;
    }

    function checkRequisitos() {
        const masterReq = document.getElementById('master-req-check').checked;
        if (!masterReq) return null;

        let reason = null;
        const secciones = document.querySelectorAll('.section-card');
        
        secciones.forEach(sec => {
            if (reason) return;
            const check = sec.querySelector('.req-enable-check');
            if (check && check.checked) {
                
                const idBase = sec.getAttribute('data-section-id');
                const notasInputs = sec.querySelectorAll('.input-nota');
                const modo = sec.querySelector(`input[name="mode_${idBase}"]:checked`).value;
                let prom = 0;
                
                if (modo === 'global') {
                    let s=0, c=0;
                    notasInputs.forEach(i=>{let v=parseFloat(i.value); if(!isNaN(v)){s+=v;c++;}});
                    if(c>0) prom=s/c;
                } else {
                    const pesosInputs = sec.querySelectorAll('.input-peso');
                    let sP=0, sW=0;
                    for(let i=0; i<notasInputs.length; i++){
                        let v=parseFloat(notasInputs[i].value);
                        let w=parseFloat(pesosInputs[i].value);
                        if(!isNaN(v)&&!isNaN(w)){sP+=v*w; sW+=w;}
                    }
                    if(sW>0) prom=sP/sW;
                }
                
                const min = parseFloat(sec.querySelector('.req-mini-input').value)||0;
                if(prom < min) reason = sec.getAttribute('data-section-name');
            }
        });
        return reason;
    }

    function mostrarResultado(exacto, aprox, failReason) {
        const divExacto = document.getElementById('val-exacto');
        const divAprox = document.getElementById('val-aprox');
        const divFail = document.getElementById('fail-msg');

        divExacto.innerText = exacto;
        divAprox.innerText = `~ ${aprox}`;

        const nota = parseFloat(exacto);
        const apruebaMatematicamente = (nota >= 54.5 || (nota >= 3.95 && nota <= 7.0));

        if (failReason) {
            divExacto.style.color = "#e74c3c";
            divFail.style.display = "block";
            divFail.innerText = `REPROBADO POR REQUISITO (${failReason})`;
        } else {
            divFail.style.display = "none";
            if (apruebaMatematicamente) {
                divExacto.style.color = "#27ae60";
            } else {
                divExacto.style.color = "#e74c3c";
            }
        }
    }

    function resetConfig() {
        document.getElementById('num-cert').value = 2;
        document.getElementById('num-tar').value = 0;
        document.getElementById('bonus-factor').value = 1;
        document.getElementById('master-req-check').checked = false;
        document.getElementById('global-active-check').checked = false;

        generarFormulario();
    }

    window.onload = generarFormulario;

</script>

</body>
</html>
