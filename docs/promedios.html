<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora USM - Requisitos Dinámicos</title>

    <style>
        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- TOPBAR --- */
        .topbar {
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
            padding: 0 25px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 100; width: 100%;
        }
        .logo { font-size: 22px; font-weight: 600; color: #e0e0e0; text-decoration: none; }
        .btn-nav {
            padding: 6px 14px; font-size: 14px; background-color: #4a4a4a;
            color: #ffffff; text-decoration: none; border-radius: 6px;
            border: 1px solid #5a5a5a;
        }

        /* --- LAYOUT --- */
        .container { display: flex; flex: 1; position: relative; }

        /* --- PANEL IZQUIERDO --- */
        .left-panel {
            width: 330px; /* Aumentamos un poco el ancho (de 300 a 320) */
            min-width: 300px;
            background-color: #2c2c2c; 
            border-right: 1px solid #444;
            padding: 15px 25px; /* Más espacio arriba y a los lados */
            position: sticky;
            top: 60px; 
            height: calc(100vh - 60px);
            overflow-y: auto; /* Mantiene el scroll si la pantalla es chica */
            z-index: 10;
        }

        h2 { font-size: 18px; margin-bottom: 20px; color: #ccc; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .config-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #aaa; }

        input[type="number"] {
            width: 100%; padding: 10px; background-color: #383838;
            border: 1px solid #555; border-radius: 6px; color: white;
            font-size: 14px; outline: none; margin-bottom: 5px;
        }
        input[type="number"]:focus { border-color: #3498db; }
        
        .input-bonus { border-color: #f39c12 !important; color: #f39c12 !important; font-weight: bold; }

        /* Checkbox estilo */
        .req-master-label {
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            color: #fff; font-weight: bold; font-size: 14px;
        }
        input[type="checkbox"] { width: 16px; height: 16px; accent-color: #f1c40f; cursor: pointer; }

        .btn-generar {
            width: 100%; padding: 12px; background: #3498db; color: white;
            border: none; border-radius: 6px; font-weight: 600; cursor: pointer;
            margin-top: 5px; transition: 0.2s;
        }
        .btn-generar:hover { background: #2980b9; }

        /* --- PANEL DERECHO --- */
        .right-panel {
            flex: 1; padding: 40px; background-color: #121212;
            display: flex; flex-direction: column; align-items: center;
        }

        .section-card {
            background-color: #1e1e1e; width: 100%; max-width: 800px;
            padding: 20px; border-radius: 10px; border: 1px solid #333;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .section-title { font-size: 18px; color: #3498db; font-weight: bold; }

        /* --- BLOQUE AMARILLENTO DE REQUISITO --- */
        .req-warning-block {
            background-color: #55471c; /* Fondo amarillento oscuro */
            border: 1px solid #f1c40f; /* Borde amarillo */
            border-radius: 6px;
            padding: 0px 15px;
            margin-bottom: 15px;
            display: flex; /* Oculto por defecto hasta activar master */
            justify-content: space-between; /* Empuja los elementos a los extremos */
            align-items: center;

            height: 50px; 
            min-height: 50px;
        }
        
        .req-inner-label {
            color: #f1c40f; font-weight: bold; font-size: 13px;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        
        .req-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .req-mini-input {
            width: 60px !important;
            height: 30px !important; /* Forzamos altura pequeña */
            padding: 8px 5px !important; /* Menos relleno */
            font-size: 13px !important;
            border-color: #f1c40f !important;
            
            margin-top: 0 !important; /* Quitamos margen superior si tenía */
        }

        /* --- BOTÓN TOGGLE DE REQUISITO --- */

        /* 1. Ocultamos el checkbox real, pero lo dejamos funcional */
        #master-req-check {
            display: none;
        }

        /* 2. Diseñamos el Label para que parezca un botón */
        .btn-toggle-req {
            display: block;
            width: 100%;
            padding: 5px;
            background-color: #383838; /* Color DESACTIVADO (Gris) */
            color: #aaa;
            border: 1px solid #555;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease; /* Transición suave de color */
            user-select: none;
        }

        .btn-toggle-req:hover {
            background-color: #444; /* Un poco más claro al pasar el mouse */
        }

        /* 3. Estilo cuando está ACTIVADO (Magia CSS) */
        /* Cuando el checkbox (que está antes) está checked, cambiamos el label */
        #master-req-check:checked + .btn-toggle-req {
            background-color: #f1c40f; /* Color ACTIVADO (Dorado/Amarillo) */
            color: #2e260e; /* Texto oscuro para contraste */
            border-color: #f1c40f;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3); /* Un brillito */
        }

        /* Opcional: Cambiar texto al activar (con pseudo-elementos) si quisieras */

        /* Switch Mode y Grid */
        .mode-switch { display: flex; align-items: center; gap: 10px; font-size: 12px; color: #bbb; }
        
        .global-weight-control {
            margin-bottom: 15px; background: #252525; padding: 10px; border-radius: 6px;
        }

        .grades-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px;
        }
        .grade-item {
            background: #252525; padding: 10px; border-radius: 6px; border: 1px solid #333;
        }
        .grade-item label { font-size: 12px; color: #888; margin-bottom: 5px; display: block; }
        .input-row { display: flex; gap: 10px; }
        .hidden { display: none !important; }
        .full-width-input { width: 100% !important; }

        /* FOOTER RESULTADOS */
        .calc-footer {
            width: 100%; max-width: 800px; display: flex; justify-content: space-between;
            align-items: center; background: #2c2c2c; padding: 20px;
            border-radius: 10px; margin-top: 20px; border: 1px solid #444;
        }
        .btn-calcular {
            padding: 12px 30px; background: #27ae60; color: white;
            border: none; border-radius: 6px; font-weight: bold; font-size: 16px;
            cursor: pointer;
        }
        .result-display { text-align: right; }
        .result-value-main { font-size: 36px; font-weight: bold; color: #fff; line-height: 1; }
        .result-value-approx { font-size: 20px; color: #888; margin-top: 5px; }
        .fail-msg { color: #e74c3c; font-weight: bold; font-size: 14px; margin-top: 5px; display: none; }
    </style>
</head>

<body>

<div class="topbar">
    <a href="#" class="logo">Salas USM</a>
    <a href="#" class="btn-nav">← Volver</a>
</div>

<div class="container">

    <div class="left-panel">
        <h2>Configuración</h2>

        <div class="config-group">
            <label>N° de Certámenes</label>
            <input type="number" id="num-cert" min="0" max="10" value="2">
        </div>

        <div class="config-group">
            <label>N° de Controles</label>
            <input type="number" id="num-ctrl" min="0" max="20" value="0">
        </div>

        <div class="config-group">
            <label>N° de Tareas</label>
            <input type="number" id="num-tar" min="0" max="20" value="0">
        </div>

        <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">
        <div class="config-group">
            <input type="checkbox" id="master-req-check" onchange="toggleMasterReq()">
            
            <label for="master-req-check" class="btn-toggle-req">
                Requisitos de nota
            </label>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">

        <div class="config-group">
            <label style="color: #f39c12;">Bonus Final</label>
            <input type="number" id="bonus-factor" class="input-bonus" min="0" step="0.01" value="1" placeholder="Ej: 1.1">
        </div>

        <button class="btn-generar" onclick="generarFormulario()">Generar Casillas</button>
    </div>

    <div class="right-panel">
        <div id="contenedor-inputs" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <p style="color: #666;">Configura y pulsa "Generar Casillas".</p>
        </div>

        <div id="barra-calculo" class="calc-footer" style="display: none;">
            <button class="btn-calcular" onclick="calcularPromedio()">Calcular Promedio</button>
            <div class="result-display">
                <div class="result-label">PROMEDIO FINAL</div>
                <div class="result-value-main" id="val-exacto">--</div>
                <div class="result-value-approx" id="val-aprox">--</div>
                <div id="fail-msg" class="fail-msg">REPROBADO POR REQUISITO</div>
            </div>
        </div>
    </div>

</div>

<script>
    // 1. CONTROL VISUAL: Mostrar/Ocultar bloques amarillos
    function toggleMasterReq() {
        const isMasterActive = document.getElementById('master-req-check').checked;
        const reqBlocks = document.querySelectorAll('.req-warning-block');
        
        reqBlocks.forEach(block => {
            block.style.display = isMasterActive ? 'flex' : 'none';
        });
    }

    // Toggle interno del bloque amarillo (Input de nota)
    function toggleInnerReq(checkbox) {
        // Buscar el contenedor de input que es hermano del label padre del checkbox
        // Estructura: Checkbox -> Label -> Div.req-warning-block -> buscar .req-input-container
        const parentBlock = checkbox.closest('.req-warning-block');
        const inputContainer = parentBlock.querySelector('.req-input-container');
        inputContainer.style.display = checkbox.checked ? 'flex' : 'none';
    }

    // 2. Generar Formulario
    function generarFormulario() {
        const nCert = parseInt(document.getElementById('num-cert').value) || 0;
        const nCtrl = parseInt(document.getElementById('num-ctrl').value) || 0;
        const nTar  = parseInt(document.getElementById('num-tar').value) || 0;

        const contenedor = document.getElementById('contenedor-inputs');
        contenedor.innerHTML = ''; 

        if (nCert > 0) crearSeccion(contenedor, "Certámenes", "cert", nCert);
        if (nCtrl > 0) crearSeccion(contenedor, "Controles", "ctrl", nCtrl);
        if (nTar > 0)  crearSeccion(contenedor, "Tareas", "tar", nTar);

        // Resetear visualización
        const barra = document.getElementById('barra-calculo');
        if (nCert + nCtrl + nTar > 0) {
            barra.style.display = 'flex';
            resetResultados();
            // Aplicar estado actual del checkbox master
            toggleMasterReq(); 
        } else {
            barra.style.display = 'none';
            contenedor.innerHTML = '<p style="color: #666;">Selecciona una cantidad mayor a 0.</p>';
        }
    }

    function crearSeccion(padre, titulo, idBase, cantidad) {
        const card = document.createElement('div');
        card.className = 'section-card';
        card.setAttribute('data-section-id', idBase); 
        card.setAttribute('data-section-name', titulo);

        card.innerHTML = `
            <div class="section-header">
                <div class="section-title">${titulo}</div>
                <div class="mode-switch">
                    <label><input type="radio" name="mode_${idBase}" value="individual" checked onchange="cambiarModo('${idBase}', 'individual')"> Indiv %</label>
                    <label><input type="radio" name="mode_${idBase}" value="global" onchange="cambiarModo('${idBase}', 'global')"> Prom %</label>
                </div>
            </div>

            <div class="req-warning-block">
                <label class="req-inner-label">
                    <input type="checkbox" class="req-enable-check" onchange="toggleInnerReq(this)">
                    ¿Hay requisito de ${titulo}?
                </label>
                <div class="req-input-container" style="display:none;">
                    <span style="font-size:13px; color:#ddd;">Nota Mínima:</span>
                    <input type="number" class="req-mini-input" value="55" placeholder="55">
                </div>
            </div>

            <div class="global-weight-control" id="global_weight_${idBase}" style="display:none;">
                <label style="color:#ddd;">Peso total de la sección (%):</label>
                <input type="number" class="input-global-peso" placeholder="Ej: 30">
            </div>

            <div class="grades-grid" id="grid_${idBase}">
                ${generarInputs(cantidad, titulo)}
            </div>
        `;
        padre.appendChild(card);
    }

    function generarInputs(n, titulo) {
        let html = '';
        for (let i = 1; i <= n; i++) {
            html += `
                <div class="grade-item">
                    <label>${titulo.slice(0, -1)} ${i}</label>
                    <div class="input-row">
                        <input type="number" class="input-nota" placeholder="Nota" step="0.1">
                        <input type="number" class="input-peso" placeholder="%">
                    </div>
                </div>`;
        }
        return html;
    }

    function cambiarModo(idBase, modo) {
        const globalControl = document.getElementById(`global_weight_${idBase}`);
        const grid = document.getElementById(`grid_${idBase}`);
        const inputsPeso = grid.querySelectorAll('.input-peso');
        const inputsNota = grid.querySelectorAll('.input-nota');

        if (modo === 'global') {
            globalControl.style.display = 'block';
            inputsPeso.forEach(inp => inp.classList.add('hidden'));
            inputsNota.forEach(inp => inp.classList.add('full-width-input'));
        } else {
            globalControl.style.display = 'none';
            inputsPeso.forEach(inp => inp.classList.remove('hidden'));
            inputsNota.forEach(inp => inp.classList.remove('full-width-input'));
        }
    }

    function resetResultados() {
        document.getElementById('val-exacto').innerText = "--";
        document.getElementById('val-aprox').innerText = "--";
        document.getElementById('fail-msg').style.display = "none";
    }

    // 3. CALCULO PRINCIPAL
    function calcularPromedio() {
        const secciones = document.querySelectorAll('.section-card');
        const bonusFactor = parseFloat(document.getElementById('bonus-factor').value) || 1;
        const masterReqActive = document.getElementById('master-req-check').checked;

        let sumaPonderada = 0;
        let sumaPesos = 0;
        let failReason = null; // Guardará el nombre de la sección que causó reprobación

        secciones.forEach(sec => {
            const idBase = sec.getAttribute('data-section-id');
            const secName = sec.getAttribute('data-section-name');
            const modo = sec.querySelector(`input[name="mode_${idBase}"]:checked`).value;
            const notasInputs = sec.querySelectorAll('.input-nota');
            
            // --- CÁLCULO PROMEDIO SECCIÓN ---
            let promSeccion = 0;
            let pesoSeccion = 0;

            if (modo === 'global') {
                // Modo Promedio Simple (todas valen lo mismo internamente)
                pesoSeccion = parseFloat(sec.querySelector('.input-global-peso').value) || 0;
                let s = 0, c = 0;
                notasInputs.forEach(i => {
                    const v = parseFloat(i.value);
                    if (!isNaN(v)) { s += v; c++; }
                });
                if (c > 0) promSeccion = s / c;

            } else {
                // Modo Ponderado Individual
                const pesosInputs = sec.querySelectorAll('.input-peso');
                let sP = 0, sW = 0;
                for(let i=0; i<notasInputs.length; i++){
                    const v = parseFloat(notasInputs[i].value);
                    const w = parseFloat(pesosInputs[i].value);
                    if(!isNaN(v) && !isNaN(w)) { sP += v*w; sW += w; }
                }
                if(sW > 0) {
                    promSeccion = sP / sW;
                    pesoSeccion = sW; // Si es modo individual, el peso al global es la suma de los pesos internos
                }
            }

            // --- LÓGICA DE REQUISITO (LLAVE) ---
            // Solo verificamos si el Master Check está activo Y el checkbox interno está activo
            if (masterReqActive) {
                const isReqEnabled = sec.querySelector('.req-enable-check').checked;
                if (isReqEnabled) {
                    const minGrade = parseFloat(sec.querySelector('.req-mini-input').value) || 0;
                    // Si el promedio de la sección es menor al mínimo exigido
                    if (promSeccion < minGrade) {
                        if (!failReason) failReason = secName; // Guardamos el primero que falla
                    }
                }
            }

            sumaPonderada += promSeccion * pesoSeccion;
            sumaPesos += pesoSeccion;
        });

        // --- RESULTADO FINAL ---
        let final = 0;
        if (sumaPesos > 0) final = sumaPonderada / sumaPesos;
        final = final * bonusFactor;

        // Formateo
        const exacto = final.toFixed(1);
        let aprox = ""; 
        if (final > 7.0) aprox = Math.round(final).toString(); // Escala 100
        else aprox = final.toFixed(1); // Escala 7.0

        mostrarResultado(exacto, aprox, failReason);
    }

    function mostrarResultado(exacto, aprox, failReason) {
        const divExacto = document.getElementById('val-exacto');
        const divAprox = document.getElementById('val-aprox');
        const divFail = document.getElementById('fail-msg');

        divExacto.innerText = exacto;
        divAprox.innerText = `~ ${aprox}`;

        // Lógica de colores y mensajes
        const nota = parseFloat(exacto);
        const apruebaMatematicamente = (nota >= 54.5 || (nota >= 3.95 && nota <= 7.0));

        if (failReason) {
            // Caso: Reprueba por requisito (aunque tenga buena nota)
            divExacto.style.color = "#e74c3c"; // Rojo
            divFail.style.display = "block";
            divFail.innerText = `REPROBADO POR REQUISITO (${failReason})`;
        } else {
            // Caso Normal
            divFail.style.display = "none";
            if (apruebaMatematicamente) {
                divExacto.style.color = "#27ae60"; // Verde
            } else {
                divExacto.style.color = "#e74c3c"; // Rojo
            }
        }
    }

    window.onload = generarFormulario;
</script>

</body>
</html>
