<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icono.png">

    <title>Salas USM</title>

    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Negro Mate */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .bloque {
            background-color: #2c2c2c; /* Gris Opaco */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 36px;
            color: #e0e0e0;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- AQUÍ ESTÁ EL CAMBIO PARA LA SIMETRÍA --- */
        .btn-container {
            display: grid; 
            /* Crea 2 columnas de igual tamaño (1 fracción cada una) */
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            /* Limitamos el ancho para que los botones no se vean gigantes */
            max-width: 600px; 
            margin: 0 auto; /* Centramos la rejilla */
        }

        .btn-container a:last-child:nth-child(odd) {
            grid-column: span 2;  /* Hace que ocupe las 2 columnas */
            width: 50%;           /* Opcional: Para que no sea tan ancho */
            margin: 0 auto;       /* Centrado */
        }

        /* Para pantallas muy pequeñas (celulares), que se pongan en 1 sola columna */
        @media (max-width: 500px) {
            .btn-container {
                grid-template-columns: 1fr;
            }
        }

        .btn-nav {
            padding: 15px 10px; /* Reduje un poco el padding lateral */
            font-size: 18px;
            background-color: #4a4a4a; 
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            
            /* Asegura que el botón llene su espacio en la rejilla y centre el texto */
            width: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-nav:hover {
            background-color: #616161;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666666;
            font-size: 14px;
            border-top: 1px solid #1f1f1f;
            background-color: #121212;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="bloque">
            <h1>Funcionalidades</h1>
            
            <div class="btn-container">
                <a href="horarios.html" class="btn-nav">Ver Horarios</a>
                <a href="salas_libres.html" class="btn-nav">Ver Salas Libres</a>
                <a href="crear_horario.html" class="btn-nav">Arma tu horario</a>
                <a href="promedios.html" class="btn-nav">Calcular promedio</a>
                <a href="malla.html" class="btn-nav">Malla Interactiva</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Salas USM. Página no afiliada a la USM.
    </footer>

</body>
</html>
