<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icono.png">
    <link rel="stylesheet" href="css/horarios.css">

    <title>Horarios - Salas USM</title>

</head>

<body>

    <div class="main-container">
        <div class="bloque">
            
            <div class="header-top">
                <h1>Horarios USM</h1>
                <a href="index.html" class="btn-nav">← Volver</a>
            </div>

            <p id="updated" style="color: #888; margin-bottom: 10px; font-size: 0.9em;"></p>

            <div class="filtros">
                <div>
                    <label>Filtrar por día:</label>
                    <select id="filtro-dia">
                        <option value="">Todos</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>
                <div>
                    <label>Filtrar por sigla:</label>
                    <input type="text" id="filtro-sigla" placeholder="Ej: iwi131">
                </div>

                <div>
                    <label>Filtrar por nombre:</label>
                    <input type="text" id="filtro-nombre" placeholder="Ej: MATEMATICA II">
                </div>

                <div>
                    <label>Filtrar por sala:</label>
                    <input type="text" id="filtro-sala" placeholder="Ej: A014">
                </div>

                <div>
                    <label>Filtrar por profesor:</label>
                    <input type="text" id="filtro-profe" placeholder="Ej: Ricardo Salas">
                </div>

                <div>
                    <label>Filtrar por depto:</label>
                    <input type="text" id="filtro-depto" placeholder="Ej: Eléctrica">
                </div>
                

                <button id="btn-limpiar" class="btn-limpiar">Limpiar filtros</button>
            </div>

            <div class="table-responsive">
                <table id="tabla-horarios">
                    <thead>
                        <tr>
                            <th>Sigla</th>
                            <th>Nombre</th>
                            <th>Depto</th>
                            <th>Paralelo</th>
                            <th>Profesor</th>
                            <th>Día</th>
                            <th>Hora</th>
                            <th>Sala</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

        </div>
    </div>

    <footer>
        &copy; 2025 Salas USM. Todos los derechos reservados.
    </footer>

    <script src="scripts/loadData.js"></script>
</body>
</html>
